<!DOCTYPE html>
<html  xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
	<div th:replace="fragments/header :: header-css"/>
	<title>Cart</title>
	
</head>
<body>
	<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
		<div th:replace="fragments/header :: header"></div>
		<div th:replace="fragments/header :: drawer"></div>
		<main class="mdl-layout__content">
		<div class="page-content">
			<h3>Cart List</h3>
			<span th:if="${cart.cartItems == null}">Cart is empty</span>	   
			<div th:if="${cart.cartItems != null}" th:each="cartitem: ${cart.cartItems}">
				<span th:text="${cartitem.product}"></span>
				<span th:text="${cartitem.itemNum}"></span>
				<span th:text="${cartitem.itemPrice}"></span>
			</div>
		</div>
		</main>
		<div th:replace="fragments/footer :: footer"></div>
	</div>
</body>
</html>
