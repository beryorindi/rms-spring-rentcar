<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
	<div th:replace="fragments/header :: header-css"/>

	<title>Registration Form</title>
	<style>
		.mdl-layout {
		align-items: center;
	  	justify-content: center;
		} 
		.mdl-layout__content {
			padding: 24px;
		 	/* flex: 1 0 auto; */ 
			flex: none;
		}
	</style>
</head>
<body>
	<div class="mdl-layout mdl-js-layout mdl-color--grey-100 box-center">
		<main class="mdl-layout__content ">
			<div class="mdl-card mdl-shadow--6dp">
				<div class="mdl-card__title mdl-color--primary mdl-color-text--white">
					<h2 class="mdl-card__title-text">Register</h2>
				</div>
				<form autocomplete="off" th:action="@{/registration}"
					th:object="${user}" method="post" role="form">
					<div class="mdl-card__supporting-text">
						<div class="mdl-textfield mdl-js-textfield">
							<input class="mdl-textfield__input" type="text" th:field="*{userdetail.name}" />
							<label class="mdl-textfield__label" for="name">Name</label>
						</div>
						<p th:if="${#fields.hasErrors('userdetail.name')}" th:errors="*{userdetail.name}"
							class="validation-message"></p>
						<div  class="mdl-textfield mdl-js-textfield">
							<input class="mdl-textfield__input" type="text" th:field="*{userdetail.lastName}"/>
							<label class="mdl-textfield__label" for="lastName">Last Name</label>
						</div>
						<p th:if="${#fields.hasErrors('userdetail.lastName')}" th:errors="*{userdetail.lastName}"
							class="validation-message"></p>
						<div class="mdl-textfield mdl-js-textfield">
							<input class="mdl-textfield__input" type="text" th:field="*{email}" />
							<label class="mdl-textfield__label" for="email">Email</label>
						</div>
						<p th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
							class="validation-message"></p>
						<div class="mdl-textfield mdl-js-textfield">
							<input class="mdl-textfield__input" type="password" th:field="*{password}"/>
							<label class="mdl-textfield__label" for="password">Password</label>
						</div>
						<p th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
							class="validation-message"></p>
	
					</div>
					<div class="mdl-card__actions mdl-card--border">
						<button type="submit"
							class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">Register
						</button>
					</div>
	
				</form>
				
			</div>
			
		</main>
		<div th:replace="fragments/footer :: footer" />
	</div>

</body>
</html>
