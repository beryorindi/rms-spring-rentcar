<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<div th:replace="fragments/header :: header-css" />

<title>Login</title>
<style>
	 .mdl-layout {
		align-items: center;
	  	justify-content: center;
		} 
	.mdl-layout__content {
		padding: 24px;
	 	/* flex: 1 0 auto; */ 
		flex: none;
	}
</style>
</head>
<body>
	<div class="mdl-layout mdl-js-layout mdl-color--grey-100">
		<main class="mdl-layout__content">
		
		<div class="mdl-card mdl-shadow--6dp">
			<div class="mdl-card__title mdl-color--primary mdl-color-text--white">
				<h2 class="mdl-card__title-text">Login</h2>
			</div>
			<div align="center" th:if="${param.error}">
				<p style="font-size: 20; color: #FF1C19;">Email or Password
					invalid, please verify</p>
			</div>
			<div class="mdl-card__supporting-text">
				<form action="/login" method="POST">
					<div class="mdl-textfield mdl-js-textfield">
						<input class="mdl-textfield__input" id="email" name="email" /> <label
							class="mdl-textfield__label" for="email">Email</label>
					</div>
					<div class="mdl-textfield mdl-js-textfield">
						<input class="mdl-textfield__input" type="password" id="password"
							name="password" /> <label class="mdl-textfield__label"
							for="password">Password</label>
					</div>
					<div class="mdl-card__actions mdl-card--border">
						<button
							class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">Log
							in</button>
					</div>

				</form>
			</div>
			<div>
				<a href="/registration"><button
						class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect"
						type="Submit">Not have account? Register Here</button></a>
			</div>

		</div>
		</main>
		<div th:replace="fragments/footer :: footer" />
	</div>
</body>
</html>
