<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Edit Product</title>
<!-- 	<link rel="stylesheet" type="text/css" th:href="@{/css/registration.css}" /> -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>	
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<form action="/products/edit" 
					th:object="${product}" method="Post" class="form-horizontal"
					role="form">
					<h2>Edit product</h2>
					<div class="form-group">
						<div class="col-sm-9">
						<input type="text" th:field="*{id}" placeholder="id"
								class="form-control" /> 
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-9">
							<select th:field="*{car.id}" 
								class="form-control" >
								<option value="0">Select Car</option>
								<option th:each="c : ${cars}" th:value="${c.id}" th:text="${c.brand}+' '+${c.model}+' '+${c.type}+' '+${c.year}+' '+${c.transmition}">car</option>
							</select>
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-9">
						<label th:if="${#fields.hasErrors('stock')}" th:errors="*{stock}"
								class="validation-message"></label>
						<input type="text" th:field="*{stock}" placeholder="stock"
								class="form-control" /> 
						</div>
					</div>

					<div class="form-group">
						<div class="col-sm-9">
						<label	th:if="${#fields.hasErrors('price')}" th:errors="*{price}"
								class="validation-message"></label>
							<input type="text" th:field="*{price}"
								placeholder="price" class="form-control" /> 
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-9">
							<button type="submit" class="btn btn-primary btn-block">Save</button>
						</div>
					</div>
					
					<span th:utext="${successMessage}"></span>
					
				</form>
			</div>
		</div>
	</div>

</body>
</html>
