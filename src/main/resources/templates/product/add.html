<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
	<div th:replace="fragments/header :: header-css"></div>
	<title>Add Product</title>
	<!-- 	<link rel="stylesheet" type="text/css" th:href="@{/css/registration.css}" /> -->
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
		<div th:replace="fragments/header :: header"></div>
		<div th:replace="fragments/header :: drawer"></div>
		<main class="mdl-layout__content">
			<div class="mdl-card mdl-shadow--6dp">
				<div class="mdl-card__title mdl-color--primary mdl-color-text--white">
					<h2 class="mdl-card__title-text">Add Product</h2>
				</div>
				<form action="/products/add" th:object="${product}" method="post">
					<div class="mdl-card__supporting-text">
						<div
							class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
							<select class="mdl-textfield__input" th:field="*{car.id}">
								<option value="0">Select Car</option>
								<option th:each="c : ${cars}" th:value="${c.id}"
									th:text="${c.brand}+' '+${c.model}+' '+${c.type}+' '+${c.year}+' '+${c.transmition}">car</option>
							</select> <label class="mdl-textfield__label" for="car">Car</label>
						</div>
						<div
							class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
							<input class="mdl-textfield__input" type="text"
								th:field="*{stock}" /> <label class="mdl-textfield__label">stock</label>
							<label th:if="${#fields.hasErrors('stock')}" th:errors="*{stock}"
								class="validation-message"></label>
						</div>
						<div
							class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
							<input class="mdl-textfield__input" type="text"
								th:field="*{price}" /> <label class="mdl-textfield__label">Price</label>
							<label th:if="${#fields.hasErrors('price')}" th:errors="*{price}"
								class="validation-message"></label>
						</div>
					</div>
						<div class="mdl-card__actions mdl-card--border">
							<button type="submit"
								class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">Save</button>
						</div>
	
						<span th:utext="${successMessage}"></span>
				</form>
			</div>
		</main>
		<div th:replace="fragments/footer :: footer"></div>
	</div>


</body>
</html>
