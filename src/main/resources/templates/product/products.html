 .demo-card-square.mdl-card {

			    margin: 1rem;
			    position: relative;
			    background:url('../../assets/innova_venturer.jpg');
			  }
			  
			  .demo-card-square.mdl-card:hover {

					color:blue;

				body {
				  padding-top: 20px;
				  padding-left: 20px;
				  box-sizing: border-box;
				}
				
				.mdl-dialog {
				  border: none;
				  box-shadow: 0 9px 46px 8px rgba(0, 0, 0, 0.14), 0 11px 15px -7px rgba(0, 0, 0, 0.12), 0 24px 38px 3px rgba(0, 0, 0, 0.2);
				  width: 280px; }
				  .mdl-dialog__title {
				    padding: 24px 24px 0;
				    margin: 0;
				    font-size: 2.5rem; }
				  .mdl-dialog__actions {
				    padding: 8px 8px 8px 24px;
				    display: -webkit-flex;
				    display: -ms-flexbox;
				    display: flex;
				    -webkit-flex-direction: row-reverse;
				        -ms-flex-direction: row-reverse;
				            flex-direction: row-reverse;
				    -webkit-flex-wrap: wrap;
				        -ms-flex-wrap: wrap;
				            flex-wrap: wrap; }
				    .mdl-dialog__actions > * {
				      margin-right: 8px;
				      height: 36px; }

				        margin-right: 0; }
				    .mdl-dialog__actions--full-width {
				      padding: 0 0 8px 0; }

				        height: 48px;
				        -webkit-flex: 0 0 100%;
				            -ms-flex: 0 0 100%;
				                flex: 0 0 100%;
				        padding-right: 16px;
				        margin-right: 0;
				        text-align: right; }

</style>

<body>
	<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
		<div th:replace="fragments/header :: header"></div>
		<div th:replace="fragments/header :: drawer"></div>
		<main class="mdl-layout__content">
		<div class="page-content">
			<center><h4>Products List</h4></center>

			<div th:each="product: ${products}">

							'use strict';
							var dialogButton = document.querySelector('#action-modal-demo');
							var dialog = document.querySelector('#dialog');
							if (!dialog.showModal) {
								dialogPolyfill.registerDialog(dialog);
							}
							dialogButton.addEventListener('click', function() {
								dialog.showModal();
							});
							dialog.querySelector('button:not([disabled])').addEventListener(
									'click', function() {
										dialog.close();
									});
						}());

				<div class="demo-card-square mdl-card mdl-shadow--2dp" >
					<dialog id="dialog" class="mdl-dialog">
					  <h3 class="mdl-dialog__title">Rent Car</h3>
					  <div class="mdl-dialog__content">
					    <p>
					      This is an example of the Material Design Lite dialog component.
					      Please use responsibly.
					    </p>
					  </div>
					  <div class="mdl-dialog__actions">
					    <button type="button" class="mdl-button">Close</button>
					    <button type="button" class="mdl-button" th:href="${'/cart/add/' + product.id}">Add to Cart</button>
					  </div>
					</dialog>
				  <div class="mdl-card__title mdl-card--expand">
				    <h2 class="mdl-card__title-text" th:text="${product.name}"></h2>
				  </div>
				  <div class="mdl-card__supporting-text">
				  	<table>
				  		<tr>
				  			<td>Stock</td>
				  			<td>Price</td>
				  		</tr>
				  		<tr>
							<td th:text="${product.stock}">Stock</td>
							<td th:text="${product.price}">Price</td>
				  		</tr>
				  	</table>
				  	
				  </div>
				  <div class="mdl-card__actions mdl-card--border">
				    <a class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--fab mdl-button--mini-fab">
				      <i class="material-icons icon-blue" id="viewdetail">visibility</i>
				    </a>
				    	
				    <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect mdl-button--fab mdl-button--mini-fab dialog-button" id="action-modal-demo">

				    </a>
				  </div>
				  
				</div>
				
			</div>
		</div>

		<div th:replace="fragments/footer :: footer"></div>
